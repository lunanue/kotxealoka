<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

<div class="margin-top container">
    <h1>Gehitu kotxea</h1>
    <form action="gehituerregistroalokairua/" method="post">
      {% csrf_token %} 
      <label class="form-label">Kotxea:</label>
      <select name="kotxe_matrikula" class="form-control" required>
        {% for kotxe in kotxeak %}
            <option> {{kotxe.marka}}</option>
        {% endfor %}
      </select>
      <br /><br />
      <label class="form-label">Bezeroa:</label>
      <select name="bezero_dni" class="form-control" required>
        {% for bezero in bezeroak %}
            <option> {{bezero.izena}}</option>
        {% endfor %}
      </select>
      <br /><br />
      <label class="form-label">Hasiera data:</label>
      <input class="form-control" type="date" name="alokairu_data_hasi" required/>
      <br/><br/>
      <label class="form-label">Bukaera data:</label>
      <input class="form-control" type="date" name="alokairu_data_bukatu" required/>
      <br/><br/>
      <input class="btn btn-dark" type="submit" value="Submit" />
    </form>
  </div>
</body>
</html>
