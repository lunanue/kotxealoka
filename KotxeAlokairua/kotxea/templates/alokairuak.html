<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <h1>Alokairuak</h1>
    <table class="table">
        <tr>
            <th>Kotxea</th>
            <th>Bezeroa</th>
            <th>Hasiera data</th>
            <th>Bukaera data</th>
        </tr>
        {% for alokairua in alokairuak%}
        <tr>
            <td>{{alokairua.kotxe_matrikula}}</td>
            <td>{{alokairua.bezero_dni}}</td>
            <td>{{alokairua.alokairu_data_hasi}}</td>
            <td>{{alokairua.alokairu_data_bukatu}}</td>
        </tr>
        {% endfor%}
    </table>
    <a class="btn btn-success" href="gehitualokairua/">Gehitu alokairua</a>
</body>
</html>
