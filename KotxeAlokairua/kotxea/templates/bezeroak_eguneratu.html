<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
      <div class="container margin-top">
        <h1>Aldatu bezeroa</h1>
      <form action="eguneratuerregistroaBezeroa/{{ bezeroa.dni }}" method="post">
        {% csrf_token %} <label class="form-label">DNI:</label>
        <input type="text" name="dni" class="form-control" value="{{bezeroa.dni}}" readonly/>
        <br /><br />
        <label class="form-label">Izena:</label>
        <input type="text" name="izena" class="form-control" value="{{bezeroa.izena}}" required>
        <br/><br/>
        <label class="form-label">Abizena:</label>
        <input type="text" name="abizena" class="form-control" value="{{bezeroa.abizena}}" required>
        <br/><br/>
        <label class="form-label">Adina:</label>
        <input type="number" min="0" name="adina" class="form-control" value="{{bezeroa.adina}}" required/>
        <br/><br/>
        <input class="btn btn-dark" type="submit" value="Submit" />
      </form>
      </div>
</body>
</html>
