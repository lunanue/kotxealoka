<!DOCTYPE html>
<html lang="en">
<head>

            <td>{{kotxe.prezioa}}</td>
            <td><a class="btn btn-danger" href="ezabatu/{{kotxe.matrikula}}">Ezabatu</a></td>
            <td><a class="btn btn-primary" href="eguneratu/{{kotxe.matrikula}}">Aldatu</a></td>
        </tr>
        {% endfor%}
    </table>
    <a class="btn btn-success" href="gehitu/">Gehitu kotxea</a>

    <a class="btn btn-dark" href="bezeroak/">Ikusi erabiltzaileak</a>
